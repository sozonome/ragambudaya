<ion-header>
  <ion-toolbar>
    <ion-title>detail-wayang</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-text color="primary">
          <h1>{{wayang.title}}</h1>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-img [src]="wayang.image"></ion-img>
      </ion-col>
      <ion-col size="12">
        <ion-text color="primary">
          <p>{{wayang.content}}</p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
