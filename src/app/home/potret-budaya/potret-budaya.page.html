<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Potret Budaya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Take Picture -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="light" id="takePicture" *ngIf="cameraOpened" (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Switch Camera -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light" *ngIf="cameraOpened" (click)="switchCam()">
      <ion-icon name="reverse-camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="center" horizontal="start" slot="fixed">
    <ion-fab-button *ngIf="cameraOpened" (click)="changeFrameLeft()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button *ngIf="cameraOpened" (click)="changeFrameRight()">
      <ion-icon name="arrow-dropright"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Share Button -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button *ngIf="picTaken" (click)="sharePicture()">
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Retake Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button *ngIf="picTaken" (click)="runCamera()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div *ngIf="showFrame">
    <div id="frame">
      <p>{{random}}</p>
      <img src={{framePaths[pointer]}}>
    </div>
  </div>
  <div *ngIf="picTaken">
    <div *ngIf="sharePic">
      <ion-img [src]="sharePic"></ion-img>
    </div>
  </div>
</ion-content>
