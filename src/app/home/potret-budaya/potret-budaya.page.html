<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Potret Budaya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="runCamera()" [disabled]="cameraOpened" expand="full">Open Camera</ion-button>
  <ion-button (click)="takePicture()" [disabled]="!cameraOpened" expand="full">Take Picture</ion-button>
  <ion-button (click)="sharePicture()" [disabled]="!picTaken" expand="full">Share</ion-button>
  <ion-button (click)="switchCam()" [disabled]="!cameraOpened" expand="full">Switc Camera</ion-button>
  <div *ngIf="showFrame">
    <div id="frame">
      <img src="assets/img/batik-frame.svg">
    </div>
  </div>
  <div *ngIf="picTaken">
    <div *ngIf="!sharePic">
      <ion-img [src]="photo"></ion-img>
    </div>
    <div *ngIf="sharePic">
      <ion-img [src]="sharePic"></ion-img>
    </div>
  </div>
</ion-content>
