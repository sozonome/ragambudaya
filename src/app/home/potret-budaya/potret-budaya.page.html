<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Potret Budaya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="runCamera()" expand="full">Open Camera</ion-button>
  <ion-button (click)="pictureShare()" expand="full">Take Picture</ion-button>
  <ion-button (click)="addFrame()" expand="full">Add Frame</ion-button>
  <ion-button (click)="sharePicture()" expand="full">Share</ion-button>
  <div *ngIf="reset">
    <ion-img *ngIf="!sharePic" [src]="photo"></ion-img>
    <ion-img *ngIf="sharePic" [src]="sharePic"></ion-img>
  </div>
  <div>
    
  </div>
  <p *ngIf="berhasil">{{berhasil}}</p>
</ion-content>
