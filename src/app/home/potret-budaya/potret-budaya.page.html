<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Potret Budaya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="takePicture()" expand="full" fill="outline">Outline + Full</ion-button>
  <ion-card *ngIf="!photo">
    <ion-card-content>
      Belum ada foto
    </ion-card-content>
  </ion-card>
  <ion-img *ngIf="photo" [src]="photo"></ion-img>
  <img *ngIf="photo" src="https://cdn2.iconfinder.com/data/icons/rounded-white-basic-ui-set-3/139/List-RoundedWhite-2-512.png"/>
  <p>path : {{photo}}</p>
  <p>message : {{msg}}</p>
  <ion-fab>
    <ion-fab-button (click)="sharePicture()">
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
