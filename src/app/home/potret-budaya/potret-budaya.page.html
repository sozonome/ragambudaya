<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Potret Budaya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="right">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card *ngIf="!photo">
    <ion-card-content>
      Belum ada foto
    </ion-card-content>
  </ion-card>
  <img *ngIf="photo" [src]="photo" >
  <p>{{webpathn}}</p>
  <p>message : {{msg}}</p>
  <ion-fab vertical="bottom" horizontal="left">
    <ion-fab-button (click)="sharePicture()">
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
